/health:
  get:
    tags:
      - Health
    summary: Health check
    description: Check if the API is running
    responses:
      '200':
        description: API is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "healthy"
                timestamp:
                  type: string
                  format: date-time
                  example: "2024-01-15T10:30:00Z"
